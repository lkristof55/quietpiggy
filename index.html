<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>QUIET PIGGY ($PIGGY) | Declassified</title>
    <link rel="icon" type="image/png" href="/assets/images/piggy-logo.png" />
    <link rel="apple-touch-icon" href="/assets/images/piggy-logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Serif:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              presidential: '#5D8AA8',
              'presidential-dark': '#4a6e86',
              piggy: '#FFB6C1',
              'piggy-dark': '#ff9eb0',
              censored: '#FF0000',
              paper: '#f4f4f0',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['IBM Plex Serif', 'serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            animation: {
              marquee: 'marquee 50s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'fadeIn': 'fadeIn 0.3s ease-in-out',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for that "Government System" feel */
      ::-webkit-scrollbar {

      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5D8AA8; 
      }

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
